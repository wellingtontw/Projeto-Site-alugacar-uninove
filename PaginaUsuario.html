  <script>
    function toggleTheme() {
      const link = document.getElementById('theme-style');
      const currentTheme = link.getAttribute('href');
      const btn = document.getElementById('toggle-btn');

      if (currentTheme === 'SiteD.css') {
        link.setAttribute('href', 'SiteL.css');
        btn.innerHTML = ` 
          <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="moonGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#B0C4DE"/>
                <stop offset="100%" stop-color="#708090"/>
              </radialGradient>
            </defs>
            <path fill="url(#moonGradient)" d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 21a9 9 0 009-8.21z"/>
          </svg>
        `;
      } else {
        link.setAttribute('href', 'SiteD.css');
        btn.innerHTML = `
          <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#FFD93B"/>
                <stop offset="100%" stop-color="#FFA500"/>
              </radialGradient>
            </defs>
            <circle cx="12" cy="12" r="5" fill="url(#sunGradient)"/>
            <g stroke="#FFA500" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </g>
          </svg>
        `;
      }
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      const hoje = new Date();
      const amanha = new Date(hoje);
      amanha.setDate(hoje.getDate() + 1);
  
      const retirada = document.getElementById('retirada');
      const devolucao = document.getElementById('devolucao');
      const erroDatas = document.getElementById('erroDatas');
      const form = document.getElementById('formReserva');
      retirada.value = formatDate(hoje);
      retirada.min = formatDate(hoje);
      devolucao.value = formatDate(amanha);
      devolucao.min = formatDate(hoje);
      retirada.addEventListener('change', () => {
        const novaRetirada = new Date(retirada.value);
        novaRetirada.setDate(novaRetirada.getDate() + 1);
        devolucao.min = formatDate(novaRetirada);
        if (new Date(devolucao.value) < novaRetirada) {
          devolucao.value = formatDate(novaRetirada);
        }
      });
      form.addEventListener('submit', function(event) {
        const dataRetirada = new Date(retirada.value);
        const dataDevolucao = new Date(devolucao.value);
  
        if (dataDevolucao <= dataRetirada) {
          event.preventDefault();
          erroDatas.style.display = 'block';
        } else {
    event.preventDefault();
    erroDatas.style.display = 'none';
    alert('Reserva enviada com sucesso!');
    window.location.href = 'index.html'; 
  }
      }); 
    });

const botoesCarros = document.querySelectorAll('.selecionar-carro');
const secaoReserva = document.querySelector('.busca');
botoesCarros.forEach(botao => {
  botao.addEventListener('click', () => {
    const nomeCarro = botao.getAttribute('data-carro');
    const todosOsCards = document.querySelectorAll('.card');
    todosOsCards.forEach(card => {
      card.style.display = 'none';
    });

    const cardSelecionado = botao.closest('.card');
    cardSelecionado.style.display = 'block';
    secaoReserva.style.display = 'block';
    const nomeCarroSelecionado = document.getElementById('carroSelecionado');
    nomeCarroSelecionado.textContent = `Carro selecionado: ${nomeCarro}`;
  });
});
